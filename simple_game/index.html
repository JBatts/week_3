<body>
    <div id="heroElement" style="left:0; position: absolute;">H</div>
    <div id="treasureElement" style="left:100px; position: absolute;">T</div>
    <br>
    <button id="btnRight">&gt;</button>
</body>
<script>
    //objective
    //mission
    //hero
    //treasure
    //obstacle
    //rules
    //action
    //results
    let heroPosition = 0;
    let treasurePosition = 100;
    function moveHero(){
        heroPosition += 10
        if (heroPosition == treasurePosition) {
            alert("You have won the game. Ending #1")
        }
        updateDisplay();
    }
    function updateDisplay() {
        heroElement.style.left = heroPosition + "px"
    }

    updateDisplay(); //first time

    btnRight.addEventListener("click", moveHero)
</script>
